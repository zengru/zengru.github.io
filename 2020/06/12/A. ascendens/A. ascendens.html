<p>名称：凹头苋<br>学名：A. ascendens<br>简介：一年生草本。茎常斜升，基部分枝。叶卵圆形或菱状卵形，长1~4cm，先端略凹缺，极少钝圆。胞果长圆形，不开裂。校园中有野生，幼嫩茎叶可食用。</p>
